<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0D14;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5CADFF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Glow effect -->
  <ellipse cx="600" cy="315" rx="400" ry="200" fill="#4A90E2" opacity="0.15"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.05"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Windows icon -->
  <g transform="translate(555, 100)">
    <rect width="40" height="40" fill="#4A90E2"/>
    <rect x="45" width="40" height="40" fill="#4A90E2"/>
    <rect y="45" width="40" height="40" fill="#4A90E2"/>
    <rect x="45" y="45" width="40" height="40" fill="#4A90E2"/>
  </g>
  
  <!-- Main title -->
  <text x="600" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="900" fill="white" text-anchor="middle">Windows VPS</text>
  
  <!-- Subtitle -->
  <text x="600" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#94A3B8" text-anchor="middle">Windows Server 2019/2022 • License Included</text>
  
  <!-- Features -->
  <text x="600" y="420" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="url(#blueGradient)" text-anchor="middle">Full RDP Access • NVMe SSD • Enterprise DDoS Protection</text>
  
  <!-- Pricing -->
  <g transform="translate(400, 480)">
    <text x="0" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="#94A3B8">Starting from</text>
    <text x="200" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="bold" fill="#4A90E2">$6.50/mo</text>
  </g>
  
  <!-- Bottom bar -->
  <rect x="0" y="590" width="1200" height="40" fill="#4A90E2"/>
  <text x="600" y="618" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="white" text-anchor="middle">readyserver.sg/windows-vps</text>
</svg>


