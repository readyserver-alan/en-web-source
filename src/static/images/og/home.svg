<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0D14;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5CADFF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Glow effect -->
  <ellipse cx="600" cy="315" rx="400" ry="200" fill="#4A90E2" opacity="0.15"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.05"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Logo circle -->
  <circle cx="600" cy="200" r="60" fill="#4A90E2"/>
  <text x="600" y="215" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">RS</text>
  
  <!-- Main title -->
  <text x="600" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="900" fill="white" text-anchor="middle">Ready Server</text>
  
  <!-- Subtitle -->
  <text x="600" y="400" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#94A3B8" text-anchor="middle">Singapore's #1 VPS Hosting Provider</text>
  
  <!-- Tagline -->
  <text x="600" y="480" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="url(#blueGradient)" text-anchor="middle">Create, Manage &amp; Scale Your VPS Effortlessly</text>
  
  <!-- Bottom bar -->
  <rect x="0" y="590" width="1200" height="40" fill="#4A90E2"/>
  <text x="600" y="618" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="white" text-anchor="middle">readyserver.sg</text>
</svg>


