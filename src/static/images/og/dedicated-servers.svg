<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0D14;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5CADFF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Glow effect -->
  <ellipse cx="600" cy="315" rx="400" ry="200" fill="#4A90E2" opacity="0.15"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.05"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Server rack icon -->
  <g transform="translate(540, 100)">
    <rect width="120" height="30" rx="4" fill="#1E293B" stroke="#4A90E2" stroke-width="2"/>
    <rect y="35" width="120" height="30" rx="4" fill="#1E293B" stroke="#4A90E2" stroke-width="2"/>
    <rect y="70" width="120" height="30" rx="4" fill="#1E293B" stroke="#4A90E2" stroke-width="2"/>
    <circle cx="100" cy="15" r="5" fill="#22C55E"/>
    <circle cx="100" cy="50" r="5" fill="#22C55E"/>
    <circle cx="100" cy="85" r="5" fill="#22C55E"/>
  </g>
  
  <!-- Main title -->
  <text x="600" y="290" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="900" fill="white" text-anchor="middle">Dedicated Servers</text>
  
  <!-- Subtitle -->
  <text x="600" y="350" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#94A3B8" text-anchor="middle">Bare-Metal Power for Enterprise Workloads</text>
  
  <!-- Features -->
  <text x="600" y="430" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="url(#blueGradient)" text-anchor="middle">Complete Hardware Control • Custom Configurations • Guaranteed Resources</text>
  
  <!-- Stats -->
  <g transform="translate(300, 490)">
    <text x="0" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="bold" fill="#4A90E2">100%</text>
    <text x="0" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#94A3B8">Dedicated Resources</text>
  </g>
  <g transform="translate(700, 490)">
    <text x="0" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="bold" fill="#4A90E2">Enterprise</text>
    <text x="0" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#94A3B8">Grade Hardware</text>
  </g>
  
  <!-- Bottom bar -->
  <rect x="0" y="590" width="1200" height="40" fill="#4A90E2"/>
  <text x="600" y="618" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="white" text-anchor="middle">readyserver.sg/dedicated-servers</text>
</svg>


