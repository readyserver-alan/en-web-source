<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0D14;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5CADFF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Glow effect -->
  <ellipse cx="600" cy="315" rx="400" ry="200" fill="#4A90E2" opacity="0.15"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.05"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Blog icon (document) -->
  <g transform="translate(540, 100)">
    <rect width="120" height="100" rx="8" fill="#1E293B" stroke="#4A90E2" stroke-width="2"/>
    <rect x="20" y="20" width="80" height="8" rx="2" fill="#4A90E2"/>
    <rect x="20" y="38" width="60" height="6" rx="2" fill="#4A90E2" opacity="0.5"/>
    <rect x="20" y="52" width="70" height="6" rx="2" fill="#4A90E2" opacity="0.5"/>
    <rect x="20" y="66" width="50" height="6" rx="2" fill="#4A90E2" opacity="0.5"/>
  </g>
  
  <!-- Main title -->
  <text x="600" y="290" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="900" fill="white" text-anchor="middle">Ready Server Blog</text>
  
  <!-- Subtitle -->
  <text x="600" y="350" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#94A3B8" text-anchor="middle">Insights on VPS, Cloud Hosting &amp; Technology</text>
  
  <!-- Topics -->
  <g transform="translate(250, 420)">
    <rect width="140" height="40" rx="20" fill="#1E293B" stroke="#4A90E2" stroke-width="1"/>
    <text x="70" y="27" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#4A90E2" text-anchor="middle">VPS Hosting</text>
  </g>
  <g transform="translate(420, 420)">
    <rect width="140" height="40" rx="20" fill="#1E293B" stroke="#4A90E2" stroke-width="1"/>
    <text x="70" y="27" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#4A90E2" text-anchor="middle">Security</text>
  </g>
  <g transform="translate(590, 420)">
    <rect width="140" height="40" rx="20" fill="#1E293B" stroke="#4A90E2" stroke-width="1"/>
    <text x="70" y="27" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#4A90E2" text-anchor="middle">Performance</text>
  </g>
  <g transform="translate(760, 420)">
    <rect width="140" height="40" rx="20" fill="#1E293B" stroke="#4A90E2" stroke-width="1"/>
    <text x="70" y="27" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#4A90E2" text-anchor="middle">Tutorials</text>
  </g>
  
  <!-- Stats -->
  <text x="600" y="510" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="url(#blueGradient)" text-anchor="middle">Expert guides and tutorials for developers and businesses</text>
  
  <!-- Bottom bar -->
  <rect x="0" y="590" width="1200" height="40" fill="#4A90E2"/>
  <text x="600" y="618" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="white" text-anchor="middle">readyserver.sg/blog</text>
</svg>


