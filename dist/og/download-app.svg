<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0D14;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5CADFF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Glow effect -->
  <ellipse cx="600" cy="315" rx="400" ry="200" fill="#4A90E2" opacity="0.15"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.05"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Phone icon -->
  <g transform="translate(555, 80)">
    <rect width="90" height="160" rx="12" fill="#1E293B" stroke="#4A90E2" stroke-width="2"/>
    <rect x="10" y="20" width="70" height="110" rx="4" fill="#0A0D14"/>
    <circle cx="45" cy="150" r="8" fill="#4A90E2"/>
    <!-- App icon -->
    <rect x="25" y="50" width="40" height="40" rx="8" fill="#4A90E2"/>
    <text x="45" y="78" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">RS</text>
  </g>
  
  <!-- Main title -->
  <text x="600" y="310" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="900" fill="white" text-anchor="middle">Download the App</text>
  
  <!-- Subtitle -->
  <text x="600" y="370" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#94A3B8" text-anchor="middle">Manage Your Servers from Anywhere</text>
  
  <!-- Features -->
  <text x="600" y="450" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="url(#blueGradient)" text-anchor="middle">Instant Deployment • Real-time Monitoring • Secure Access</text>
  
  <!-- Store badges -->
  <g transform="translate(350, 490)">
    <rect width="180" height="50" rx="8" fill="#1E293B" stroke="#4A90E2" stroke-width="1"/>
    <text x="90" y="32" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="white" text-anchor="middle">App Store</text>
  </g>
  <g transform="translate(670, 490)">
    <rect width="180" height="50" rx="8" fill="#1E293B" stroke="#4A90E2" stroke-width="1"/>
    <text x="90" y="32" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="600" fill="white" text-anchor="middle">Google Play</text>
  </g>
  
  <!-- Bottom bar -->
  <rect x="0" y="590" width="1200" height="40" fill="#4A90E2"/>
  <text x="600" y="618" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="white" text-anchor="middle">readyserver.sg/download-mobile-app</text>
</svg>


