<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0A0D14;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5CADFF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Glow effect -->
  <ellipse cx="600" cy="315" rx="400" ry="200" fill="#4A90E2" opacity="0.15"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.05"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Message icon -->
  <g transform="translate(540, 100)">
    <rect width="120" height="90" rx="12" fill="#1E293B" stroke="#4A90E2" stroke-width="2"/>
    <path d="M 20 30 L 60 55 L 100 30" stroke="#4A90E2" stroke-width="2" fill="none"/>
    <circle cx="60" cy="70" r="3" fill="#22C55E"/>
  </g>
  
  <!-- Main title -->
  <text x="600" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="900" fill="white" text-anchor="middle">Contact Us</text>
  
  <!-- Subtitle -->
  <text x="600" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="#94A3B8" text-anchor="middle">Get in Touch with Our Team</text>
  
  <!-- Contact methods -->
  <text x="600" y="420" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="url(#blueGradient)" text-anchor="middle">24/7 Support • Quick Response • Expert Help</text>
  
  <!-- Info -->
  <g transform="translate(350, 470)">
    <text x="0" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#94A3B8">Email:</text>
    <text x="60" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#4A90E2">louis@readyserver.sg</text>
  </g>
  <g transform="translate(650, 470)">
    <text x="0" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#94A3B8">Location:</text>
    <text x="80" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="18" fill="#4A90E2">Singapore</text>
  </g>
  
  <!-- Bottom bar -->
  <rect x="0" y="590" width="1200" height="40" fill="#4A90E2"/>
  <text x="600" y="618" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="600" fill="white" text-anchor="middle">readyserver.sg/contact</text>
</svg>


